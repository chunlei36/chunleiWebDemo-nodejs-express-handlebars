<div class="o_box">
	<form method="post">

		<div class="o_box_xg" id="o_box_xg">修改资料</div>

		<div class="o_header" id="o_header1">
			<div class="personmsg1">

				<img src="{{usermsg.avatar}}" alt="" />
			</div>
			<div class="personmsg2">
				<h2>注册账号：{{usermsg.us}}</h2>
				<h2>用户昵称：{{usermsg.petName}}</h2>
				<h2>真实姓名：{{usermsg.pname}}</h2>
				<h2>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：{{usermsg.sel}}</h2>
				<h2>饮食偏好：{{usermsg.cihop}}</h2>

			</div>

		</div>

		<div class="o_header" id="o_header2">
			<div class="personmsg1 personmsg1_2">
				<!--<img src="../images/myImages/67.png" alt="" />-->
				<img id="preview" class="personmsg1_2_1" />
				<input type="file" data-url="/upload" id="photo" ng-model="usermsg.avatar" />
			</div>
			<div class="personmsg2">

				<h2>用户昵称：<input type="text" ng-model="usermsg.petName" class="inp1"/></h2>
				<h2>真实姓名：<input type="text" ng-model="usermsg.pname"  class="inp1"/></h2>
				<h2>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：
				<input type="radio" name="sel" class="inp2" ng-model="usermsg.sel" value="男"/> 男
				<input type="radio" name="sel"  class="inp3" ng-model="usermsg.sel" value="女"/> 女
			</h2>
				<h2>饮食偏好：<input type="text" class="inp1" ng-model="usermsg.cihop"/></h2>

			</div>
			<!--<button ng-click="btnTJall()">提&nbsp;&nbsp;&nbsp;交</button>-->
			<!--<button ng-click="btnTJall()">提&nbsp;&nbsp;&nbsp;交</button>-->
			<input class="btn_tj2" type="submit" value="提交" ng-click="btnTJall()" />

		</div>
	</form>
</div>
<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
<!--上传头像-->
<script src="../js/upavatar/vendor/jquery.ui.widget.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/upavatar/jquery.iframe-transport.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/upavatar/jquery.fileupload.js" type="text/javascript" charset="utf-8"></script>

<!--上传头像-->

<script type="text/javascript">
	//修改资料
	$('#o_box_xg').click(function() {
		$('#o_box_xg').css('display', 'none')
		$('#o_header1').css('display', 'none')
		$('#o_header2').css('display', 'block')
	})

		//处理ajax上传
		$('#photo').fileupload({
				dataType: 'json',
				done: function(e, data) {
					console.log(data.result);
					console.log(data.result.files[0].url);
					$('#preview').prop('src', data.result.files[0].url)
					$.post('/deliuser/usermsgnew', {
						imgurl: data.result.files[0].url

					}, function() {

					})
					$('#photo').hide()
					$('.personmsg1_2_1').show()

				}

			})
		
//			background: url(../images/downloadImages/upallavar11.png);
			//、、、、、、
</script>
